<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
    var Num = parseFloat(prompt("nhap so"));
    function isFactorial(num) {
        for (var i = 1; i <= num ; i++ ) {
            num = num * i ;
        }
        document.write(num);
    }
    isFactorial(Num);
</script>
</body>
</html>
