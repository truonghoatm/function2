<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*function checMin(num1,num2,num3) {
        var min = -999999;

    }*/
    function min() {
        var arr = [];
        for (var i = 0; i < 3; i++) {
            var element = parseInt(prompt('Input element'));
            arr.push(element);
        }
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        document.write('So nho nhat la: ' + min);
    }

    min();
</script>
</body>
</html>
